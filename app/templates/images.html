
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>Pick an Image</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

     <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
     <script src="{{url_for('static', filename='script.js')}}">


     </script>
    
</head>

<body>
    <h1>Please select from the images below</h1>
    <section class="row">
        {% for indImage in images %}
          <section class="col-md-4 col-sm-6">
            <img class=image onclick="validate(this.id)" src="{{ url_for('static', filename='images/' + indImage) }}" id= {{ indImage }} alt="images">
          </section>
        {% endfor %}
      </section>
        


   
    
</body>
