<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>Pick an Image</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link rel="stylesheet" href="../styles/style.css" />
     -->
     <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
     <script type='text/javascript'>
        
        function addUserImage(id) {
            if (confirm("Use this as your image?")) {
                img_src = document.getElementById(id).src;
                img_src = img_src.slice(-25)
                new_src = "..".concat(img_src);
                sessionStorage.setItem('image', new_src);
                window.location.assign('register_points');
            }
        }
     
     </script>
</head>
<body>
    <h1>Select Your Password Image</h1>
    <div class=imageContainer>
        <section class="row">
            {% for indImage in images %}
            <section class="col-md-4 col-sm-6">
                <img class=image onclick="addUserImage(this.id)" src="{{ url_for('static', filename='images/' + indImage) }}" id= {{ indImage }} alt="images">
            </section>
            {% endfor %}
        </section>
        </div>
</body>
</html>
